name: Build and Release MC 1.8.9 Mod

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'  # 只在推送 tag 时触发，例如 v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17 # ⬅️ 【关键修改】运行 Gradle 需要 Java 17+
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17 # ⬅️ 确保使用 Java 17 或更高版本

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build with Gradle
        # ⚠️ 注意：Gradle 运行在 Java 17 上，但它会根据 build.gradle 的配置使用 Java 8 编译 Mod
        run: ./gradlew build --no-daemon

      - name: Upload mod jar to Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/*.jar
          name: "MC 1.8.9 Mod Release ${{ github.ref_name }}"
          body: "自动构建的 Minecraft 1.8.9 Mod JAR 文件"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
